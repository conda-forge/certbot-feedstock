{% set name = "certbot" %}
{% set version = "3.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/certbot-{{ version }}.tar.gz
  sha256: 4d573635840bbcc1124a2176e7188e69f6e3210f9ed94e20839547f07caee2b2

build:
  noarch: python
  entry_points:
    - certbot = certbot.main:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - acme >={{ version }}
    - configargparse >=1.5.3
    - configobj >=5.0.6
    - cryptography >=3.2.1
    - distro >=1.0.1
    - josepy >=1.13.0
    - parsedatetime >=2.4
    - pyrfc3339
    - pytz >=2019.3
    - pywin32-on-windows
    - setuptools >=41.6.0
  run_constrained:
    - pywin32 >=300

test:
  imports:
    - certbot
    - certbot._internal
  commands:
    - pip check
    - certbot --help
  requires:
    - pip

about:
  home: https://github.com/letsencrypt/letsencrypt
  summary: ACME client
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - nehaljwani
